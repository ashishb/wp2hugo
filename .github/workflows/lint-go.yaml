---
name: Lint Go

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - "**.go"
      - "**/go.mod"
      - "**/go.sum"
      - ".github/workflows/lint-go.yaml"
  pull_request:
    branches: [main, master]
    paths:
      - "**.go"
      - "**/go.mod"
      - "**/go.sum"
      - ".github/workflows/lint-go.yaml"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Run it locally with https://github.com/nektos/act
  # act -j lintGo
  lintGo:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/wp2hugo/go.mod

      # Ref: https://github.com/actions/cache/blob/main/examples.md#go---modules
      # Warning: This is Linux specific
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-


      - name: Run golangci-lint on src/wp2hugo
        uses: golangci/golangci-lint-action@v6
        with:
          # We use cache provided by "actions/setup-go@v5"
          skip-cache: true
          # Directory containing go.mod file
          working-directory: "src/wp2hugo"
