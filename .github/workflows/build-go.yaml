---
name: Build Go

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - "**/go.mod"
      - "**/go.sum"
      - "**.go"
      - ".github/workflows/build-go.yaml"
  pull_request:
    branches: [main, master]
    paths:
      - "**/go.mod"
      - "**/go.sum"
      - "**.go"
      - ".github/workflows/build-go.yaml"


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Run it locally with https://github.com/nektos/act
  # act -j buildGo
  buildGo:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/wp2hugo/go.mod

      # Ref: https://github.com/actions/cache/blob/main/examples.md#go---modules
      # Warning: This is Linux specific
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-


      - name: Build
        working-directory: src/wp2hugo
        run: make build_debug build_prod
